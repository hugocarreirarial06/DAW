<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Ajustada al Tamaño de la Ventana</title>
    <style>
        /* Estilos para la caja */
        .my-box {
            width: 100vw; /* Ancho igual al ancho de la ventana */
            height: 100vh; /* Alto igual al alto de la ventana */
            background-color: #f0f0f0; /* Color de fondo (puedes cambiarlo) */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="my-box">
        <!-- Contenido de la caja -->
        <h1>Mi Caja Ajustada al Tamaño de la Ventana</h1>
        <p>¡Hola! Esta caja se adapta al tamaño de tu ventana.</p>
    </div>

    <h1> OLAAAA</h1>
</body>
</html>
